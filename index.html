<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="image-container">
          <img src="./images/illustration-hero.svg" alt="" class="illustration-hero" />
        </div>
        <div class="text-container">
          <h1 class="heading red_hat">Order Summary</h1>
          <p class="paragraph red_hat">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="stats">
            <img src="./images/icon-music.svg" alt="" class=" icon-music"/>
            <div class="stats1">
              <h2 class="heading1 red_hat">Annual Plan</h2>
              <p class="paragraph1 red_hat">$59.99/year</p>
            </div>
            <a href="#" class="link red_hat">Change</a>
          </div>
          <a href="#" class="link1 red_hat "> Proceed to Payment</a>
          <a href="#" class="link2 red_hat ">Cancel Order</a>
        </div>
      </div>
    </main>
  </body>
</html>
